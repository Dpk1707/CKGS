<div class="ckgs-mobile-inner">
	<div class="wrapper">
        <header class="sub-pg-header"> 
            <ul>
               <li class="sub-nav-btn">
	               	<a ui-sref="home">
	               		<i class="fa-back"></i>
	               	</a>
               	</li> 
               <li class="page-tl"><h4>Feedback</h4></li>
            </ul> 
         </header>
		<!-- MAIN_CONTENT starts -->	
        <div class="main-content feedback-complaint">
		    <div class="container">
			    <form  name="ckgsfeedBackform" ng-submit="sendfeedback(CKGSDataRequest,ckgsfeedBackform.$valid)" novalidate>
			    	<div class="form-group" show-errors>
					    <label for="Message" class="control-label"><strong>FeedBack</strong></label>
					    <textarea rows="5" name="Message" ng-model="CKGSDataRequest.Message" placeholder="Enter comments here!" required></textarea>
					    <small class="help-block text-danger" ng-if="ckgsfeedBackform.Message.$error.required && ckgsfeedBackform.Message.$dirty">
		        			This field is required
		      			</small>
					</div>
					<div class="form-group">
						<div class="button-container">
					   		<button type="submit" class="btn btn-primary btn-gradient" ng-disabled="!ckgsfeedBackform.$error || !ckgsfeedBackform.$dirty">submit</button>
						</div>
					</div>
			    </form>
            </div>
		</div>
		<!-- MAIN_CONTENT starts --> 
	</div>
</div>
